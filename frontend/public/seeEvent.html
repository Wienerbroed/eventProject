<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Event Details</h1>
</header>
<div id="eventDetailsContainer"></div>

<!-- Schedule Display -->
<div id="scheduleList" style="margin: 1rem auto; padding: 1rem; max-width: 800px; background-color: #fff; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <h2>Schedule</h2>
</div>

<!-- Add Schedule Button -->
<div class="button-container">
    <button id="addScheduleBtn">Add Schedule</button>
</div>

<!-- Modal for Schedule -->
<div id="scheduleModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Schedule</h2>
        <form id="scheduleForm">
            <div>
                <label for="scheduleDate">Date:</label>
                <input type="date" id="scheduleDate" name="scheduleDate" required>
            </div>
            <div>
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div>
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <button type="submit">Add Schedule</button>
        </form>
    </div>
</div>

<!-- Add Expenses Button -->
<div class="button-container">
    <button id="addExpenseBtn">Add Expense</button>
</div>

<!-- Modal for Expenses -->
<div id="expenseModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <div>
                <label for="expenseTime">Time:</label>
                <input type="text" id="expenseTime" name="expenseTime" required>
            </div>
            <div>
                <label for="expensePrize">Prize:</label>
                <input type="text" id="expensePrize" name="expensePrize" required>
            </div>
            <div>
                <label for="expenseCost">Cost:</label>
                <input type="text" id="expenseCost" name="expenseCost" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>
    </div>
</div>

<!-- Expenses Display -->
<div id="expenseList" style="margin: 1rem auto; padding: 1rem; max-width: 800px; background-color: #fff; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <h2>Expenses</h2>
</div>

<!-- Event Requirements Display -->
<div id="requirementsList" style="margin: 1rem auto; padding: 1rem; max-width: 800px; background-color: #fff; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <h2>Event Requirements</h2>
</div>

<!-- Add Requirements Button -->
<div class="button-container">
    <button id="addRequirementBtn">Add Requirement</button>
</div>

<!-- Modal for Requirements -->
<div id="requirementModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Requirement</h2>
        <form id="requirementForm">
            <div>
                <label for="praktiskeKrav">Praktiske Krav:</label>
                <textarea id="praktiskeKrav" name="praktiskeKrav" required></textarea>
            </div>
            <div>
                <label for="tekniskeKrav">Tekniske Krav:</label>
                <textarea id="tekniskeKrav" name="tekniskeKrav" required></textarea>
            </div>
            <div>
                <label for="materialebehov">Materialebehov:</label>
                <textarea id="materialebehov" name="materialebehov" required></textarea>
            </div>
            <div>
                <label for="gopherbehov">Gopherbehov:</label>
                <textarea id="gopherbehov" name="gopherbehov" required></textarea>
            </div>
            <button type="submit">Add Requirement</button>
        </form>
    </div>
</div>


<form id="updateEventForm">
    <input type="hidden" id="eventId" name="eventId">
    <input type="hidden" id="venueId" name="venueId"> <!-- Hidden Venue ID -->

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>

    <div>
        <label for="eventCreator">Creator:</label>
        <input type="text" id="eventCreator" name="eventCreator" required>
    </div>

    <div>
        <label for="eventResponsible">Responsible:</label>
        <input type="text" id="eventResponsible" name="eventResponsible" required>
    </div>

    <div>
        <label for="eventControl">Control:</label>
        <input type="text" id="eventControl" name="eventControl" required>
    </div>

    <div>
        <label for="eventType">Type:</label>
        <input type="text" id="eventType" name="eventType" required>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </div>

    <div>
        <label for="maxParticipants">Max Participants:</label>
        <input type="number" id="maxParticipants" name="maxParticipants" required>
    </div>

    <div>
        <label for="maxAudience">Max Audience:</label>
        <input type="number" id="maxAudience" name="maxAudience" required>
    </div>

    <div>
        <label for="conguideDk">Guide (DK):</label>
        <input type="text" id="conguideDk" name="conguideDk" required>
    </div>

    <div>
        <label for="conguideEn">Guide (EN):</label>
        <input type="text" id="conguideEn" name="conguideEn" required>
    </div>

    <!-- Warnings Section -->
    <div>
        <label>Warnings:</label><br>
        <input type="checkbox" id="wheelchair" name="warnings" value="wheelchair">
        <label for="wheelchair">Wheelchair Accessible</label><br>

        <input type="checkbox" id="strobelights" name="warnings" value="strobelights">
        <label for="strobelights">Strobelights</label><br>

        <input type="checkbox" id="loudNoises" name="warnings" value="loud noises">
        <label for="loudNoises">Loud Noises</label><br><br>
    </div>

    <div>
        <label for="eventRoomName">Event Room:</label>
        <input type="text" id="eventRoomName" name="eventRoomName" required readonly>
    </div>

    <div>
        <label for="eventRoomAddress">Event Room Address:</label>
        <input type="text" id="eventRoomAddress" name="eventRoomAddress" required readonly>
    </div>

    <button type="submit">Update Event</button>
</form>

<script src="js/seeEvent.js"></script>
</body>
</html>
