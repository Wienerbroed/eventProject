<!-- Example: eventsByVenue.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events by Venue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Events at Venue</h1>
</header>
<div id="eventsContainer"></div>

<script>
    async function fetchEventsByVenue() {
        const urlParams = new URLSearchParams(window.location.search);
        const venueId = urlParams.get('venueId');

        if (!venueId) {
            alert('Venue ID is missing');
            return;
        }

        try {
            const response = await fetch(`http://localhost:3000/api/events/venue/${venueId}`);
            if (!response.ok) {
                throw new Error('Failed to fetch events for this venue');
            }
            const events = await response.json();
            if (Array.isArray(events)) {
                displayEvents(events);
            } else {
                throw new Error('Unexpected response format');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    function displayEvents(events) {
        const eventsContainer = document.getElementById('eventsContainer');
        eventsContainer.innerHTML = '';

        if (events.length === 0) {
            eventsContainer.innerHTML = '<p>No events found for this venue.</p>';
        }

        events.forEach(event => {
            const eventElement = document.createElement('div');
            eventElement.classList.add('event');
            eventElement.innerHTML = `
                    <h2>${event.title}</h2>
                    <p><strong>Creator:</strong> ${event.eventCreator}</p>
                    <p><strong>Responsible:</strong> ${event.eventResponsible}</p>
                    <p><strong>Control:</strong> ${event.eventControl}</p>
                    <p><strong>Type:</strong> ${event.eventType}</p>
                    <p><strong>Description:</strong> ${event.description}</p>
                    <p><strong>Max Participants:</strong> ${event.maxParticipants}</p>
                    <p><strong>Max Audience:</strong> ${event.maxAudience}</p>
                    <p><strong>Guide (DK):</strong> ${event.conguideDk}</p>
                    <p><strong>Guide (EN):</strong> ${event.conguideEn}</p>
                `;
            eventsContainer.appendChild(eventElement);
        });
    }

    // Fetch and display events when the page loads
    window.onload = fetchEventsByVenue;
</script>
</body>
</html>
